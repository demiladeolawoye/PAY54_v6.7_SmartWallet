          </label>

        <button type="submit" class="btn-primary">Sign in to PAY54</button>
      </form>

      <div class="auth-footer-text">
        <span>New to PAY54?</span>
        <a href="signup.html" class="link-accent">Create account</a>
      </div>

      <p class="auth-banner">
        PAY54 DEMO ONLY ‚Äì UI simulation. No real payments or sensitive data.
      </p>
    </main>
  </div>

  <script src="assets/js/utils.js"></script>

</body>
</html>
